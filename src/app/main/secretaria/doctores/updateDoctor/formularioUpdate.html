<div class="popup">
	<section class="secretaria-consultas row middle-xs center-xs">
		<div class="secretaria-consultas-container col-xs-6 row middle-xs">
			<form action="">
				<div class="col-xs-6">
					<div class='form-group'>
						<label for="">Nombre</label>
						<input type="text" class="form-control" ng-model="vm.doctor.nombre_doc">
					</div>
					<div class="form-group">
						<label for="">Paterno</label>
						<input type="text" class="form-control" ng-model="vm.doctor.paterno_doc">
					</div>
					<div class="form-group">
						<label for="">Materno</label>
						<input type="text" class="form-control" ng-model="vm.doctor.materno_doc">
					</div>
				</div>

				<div class="col-xs-6">
					<div class="form-group">
						<label for="">Tel√©fono</label>
						<input type="text" class="form-control" ng-model="vm.doctor.telefono_doc">
					</div>
					<div class="form-group">
						<label for="">Email</label>
						<input type="text" class="form-control" ng-model="vm.doctor.correo_doc">
					</div>
					<div class="form-group">
						<label for="">Especialidad</label>
						<select class="form-control" id="sel1" ng-model="vm.doctor.id_especialidad" required>
						<option value="{{especialidad.id_especialidad}}" ng-repeat="especialidad in vm.especialidades">{{especialidad.especialidad}}</option>
						</select>
					</div>
				</div>
				<div class="container-btn col-xs-12">
					<button type="button" name="button" ng-click="vm.addDoctor();">Agregar Doctor</button>
					<button type="button" ng-click="vm.open = false;" name="button">Cancelar</button>
				</div>
			</form>
		</div>
	</section>
</div>

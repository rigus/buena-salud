<section class="secretaria-consultas">
	<table class="table table-striped">
	    <thead>
	      <tr>
					<td>#</td>
	        <th><b>Nombre</b></th>
	        <th><b>Apellidos</b></th>
	        <th><b>Tel/Cel</b></th>
	        <th><b>Correo</b></th>
					<th><b>Especialidad</b></th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr ng-repeat="doctor in vm.doctores">
					<td>{{doctor.id_doctor}}</td>
          <td>{{doctor.nombre_doc}}</td>
          <td>{{doctor.paterno_doc}} {{doctor.materno_doc}}</td>
          <td>{{doctor.correo_doc}}</td>
          <td>{{doctor.telefono_doc}}</td>
          <td>{{doctor.especialidad}}</td>
					<td>
						<i class="fa fa-trash" aria-hidden="true" ng-click="vm.warningOn = true; vm.doctorDelete=doctor;"></i>
						<i class="fa fa-pencil-square" aria-hidden="true" ng-click="vm.formUpdateOpen = true; vm.medico=doctor;"></i>
					</td>
	      </tr>
	    </tbody>
	  </table>
	<button class='btn-form' type="button" ng-click="vm.formularioOpen = true;" name="button">Agregar Doctor</button>
	<secretaria-formulario-doctor
	  ng-if="vm.formularioOpen"
	  open="vm.formularioOpen"
	></secretaria-formulario-doctor>
	<secretaria-formulario-update-doctor
		ng-if="vm.formUpdateOpen"
		abierto="vm.formUpdateOpen"
		doctor = "vm.medico"

	></secretaria-formulario-update-doctor>

	<alert-warning
		ng-if="vm.warningOn"
		is-warning-on = "vm.warningOn"
		msj-warning="¿Estas seguro que quieres eliminar el doctor? una vez borrado no se podrá recuperar?"
		function-to-invoke="vm.borrarDoctor(vm.doctorDelete)"
	></alert-warning>
</section>
